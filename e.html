<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sovereign Aerospace - NVIDIA Vertical Strategy V3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      /* --- CORE AESTHETICS --- */
      :root {
        --nv-green: #76b900;
        --nv-bright-green: #9aff00;
        --nv-black: #000000;
        --nv-dark: #0b0c10;
        --nv-panel: rgba(20, 24, 30, 0.7);
        --nv-border: rgba(118, 185, 0, 0.4);
        --nv-blue: #00a3e0;
        --nv-red: #e30613;
        --nv-orange: #ff8200;
        --text-main: #ffffff;
        --text-muted: #a1a1aa;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #050505;
        background-image: radial-gradient(
            circle at 50% 50%,
            rgba(118, 185, 0, 0.03) 0%,
            transparent 60%
          ),
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        color: var(--text-main);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* --- SECTION CONTAINER HUD STYLE --- */
      .slide-container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        padding: 80px 10%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: radial-gradient(
          circle at top right,
          rgba(20, 25, 35, 1) 0%,
          rgba(5, 5, 8, 1) 100%
        );
        border-bottom: 1px solid rgba(118, 185, 0, 0.2);
        overflow: hidden;
      }

      .slide-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
              to right,
              var(--nv-green) 2px,
              transparent 2px
            )
            0 0,
          linear-gradient(to bottom, var(--nv-green) 2px, transparent 2px) 0 0,
          linear-gradient(to left, var(--nv-green) 2px, transparent 2px) 100% 0,
          linear-gradient(to bottom, var(--nv-green) 2px, transparent 2px) 100%
            0,
          linear-gradient(to left, var(--nv-green) 2px, transparent 2px) 100%
            100%,
          linear-gradient(to top, var(--nv-green) 2px, transparent 2px) 100%
            100%,
          linear-gradient(to right, var(--nv-green) 2px, transparent 2px) 0 100%,
          linear-gradient(to top, var(--nv-green) 2px, transparent 2px) 0 100%;
        background-size: 30px 30px;
        background-repeat: no-repeat;
        opacity: 0.3;
        pointer-events: none;
        z-index: 2;
      }

      /* --- ANIMATIONS --- */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .delay-100 {
        transition-delay: 0.1s;
      }
      .delay-200 {
        transition-delay: 0.2s;
      }

      /* --- TYPOGRAPHY --- */
      h1,
      h2,
      h3 {
        font-family: "Rajdhani", sans-serif;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 2px;
      }

      h1 {
        font-size: 5vw;
        font-weight: 700;
        line-height: 0.9;
        text-shadow: 0 0 20px rgba(118, 185, 0, 0.4);
      }
      h2 {
        font-size: 3rem;
        color: var(--nv-bright-green);
        margin-bottom: 40px;
        border-bottom: 2px solid rgba(118, 185, 0, 0.3);
        padding-bottom: 10px;
        display: inline-block;
      }
      h3 {
        font-size: 1.5rem;
        color: var(--nv-green);
        margin-bottom: 10px;
      }
      p {
        font-size: 1.1rem;
        color: var(--text-muted);
        line-height: 1.6;
      }

      /* --- COMPONENTS --- */
      .content-area {
        position: relative;
        z-index: 10;
        width: 100%;
      }
      .card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 4px;
      }
      .row {
        display: flex;
        gap: 60px;
        flex-wrap: wrap;
      }
      .col {
        flex: 1;
        min-width: 300px;
      }

      .tech-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 4px;
        border: 1px solid rgba(118, 185, 0, 0.3);
        background-color: #111;
        margin-bottom: 20px;
      }

      .image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 4px;
      }

      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--nv-bright-green);
        box-shadow: 0 0 10px var(--nv-bright-green);
        animation: scan 3s linear infinite;
        opacity: 0.5;
      }
      @keyframes scan {
        0% {
          top: 0;
        }
        100% {
          top: 100%;
        }
      }

      /* Timeline */
      .timeline-container {
        position: relative;
        padding: 60px 0;
        width: 100%;
      }
      .timeline-track {
        position: absolute;
        top: 50%;
        width: 100%;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
      }
      .timeline-active {
        position: absolute;
        top: 50%;
        height: 2px;
        background: var(--nv-green);
        box-shadow: 0 0 10px var(--nv-green);
      }
      .timeline-point {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 16px;
        height: 16px;
        background: var(--nv-green);
        border-radius: 50%;
      }
      .timeline-label {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 700;
        color: var(--nv-bright-green);
      }
      .timeline-desc {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        width: 150px;
        font-size: 14px;
      }

      /* Venn Diagram */
      .venn-wrapper {
        position: relative;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .v-circle {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 2px solid;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: 'Rajdhani';
        font-weight: bold;
        background: rgba(0,0,0,0.4);
      }

      .glitch {
        position: relative;
        display: inline-block;
      }

      .code-block {
        background: #0d1117;
        border: 1px solid #30363d;
        padding: 20px;
        font-family: monospace;
        color: #e6edf3;
        margin-top: 15px;
      }

      .tech-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .tech-table td {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div
      class="slide-container"
      style="
        background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?q=80&w=2072&auto=format&fit=crop')
          center/cover no-repeat;
        background-attachment: fixed;
      "
    >
      <div
        style="
          position: absolute;
          inset: 0;
          background: linear-gradient(
            90deg,
            rgba(0, 0, 0, 0.9) 0%,
            rgba(0, 0, 0, 0.4) 100%
          );
        "
      ></div>
      <div class="content-area reveal active" style="padding-left: 20px">
        <div style="border-left: 8px solid var(--nv-green); padding-left: 40px">
          <h4 style="color: var(--nv-green); margin-bottom: 10px">
            CONFIDENTIAL // STRATEGY
          </h4>
          <h1 class="glitch" data-text="SOVEREIGN">SOVEREIGN</h1>
          <br />
          <h1 style="color: transparent; -webkit-text-stroke: 2px white">
            AEROSPACE
          </h1>
          <p style="font-size: 24px; margin-top: 30px; color: #ddd">
            Industrializing Physics-ML for National Security.
          </p>
        </div>
      </div>
      <div
        style="
          position: absolute;
          bottom: 40px;
          left: 50%;
          transform: translateX(-50%);
          color: var(--nv-green);
          animation: bounce 2s infinite;
          text-align: center;
        "
      >
        <div style="font-size: 12px; letter-spacing: 2px">
          SCROLL TO INITIALIZE
        </div>
        <i class="fa-solid fa-chevron-down" style="margin-top: 10px"></i>
      </div>
    </div>

    <div class="slide-container">
      <h2 class="reveal">Mission Control</h2>
      <div class="content-area row">
